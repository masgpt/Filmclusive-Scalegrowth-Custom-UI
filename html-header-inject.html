<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:url" content="https://app.filmclusive.com/p/filmclusive/home/?sgj=m" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Filmclusive - Efficient and Organized Writer Submissions" />
    <meta property="og:description" content="Streamline and organize writer submissions, making it easy for studios and agencies to manage, track, and discover top talent efficiently." />
    <meta property="og:image" content="https://info.filmclusive.com/wp-content/uploads/2024/04/Filmclusive-Logo_Facebook.png" />

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="https://masgpt.github.io/Filmclusive-Scalegrowth-Custom-UI/custom-styles.css">

    <style>
        .field-sg_aam_show_cta_s_user_link {
            display: inline-block;
            background-color: black; /* Button background color */
            color: yellow; /* Text color */
            font-weight: bold; /* Make text bold */
            padding: 10px 20px; /* Padding for the button */
            text-align: center; /* Center the text */
            text-decoration: none; /* Remove underline */
            border-radius: 25px; /* Pill-shaped corners */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        .field-sg_aam_show_cta_s_user_link:hover {
            background-color: darkgray; /* Change background on hover */
            color: white; /* Change text color on hover */
        }
    </style>
</head>
<body>
    <!-- Your main content goes here -->
    <!-- Dynamic link with a data attribute for the URL -->
    <a href="#" class="field-sg_aam_show_cta_s_user_link" data-url="https://www.example.com/submission/123">
        <span>View Submission</span>
    </a>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KCM1R8VHQZ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-KCM1R8VHQZ');

        // Set up dynamic link functionality
        document.addEventListener("DOMContentLoaded", function() {
            const submissionLinks = document.querySelectorAll('.field-sg_aam_show_cta_s_user_link');

            submissionLinks.forEach(link => {
                const dynamicUrl = link.getAttribute('data-url'); // Get the dynamic URL from a data attribute
                link.setAttribute('href', dynamicUrl); // Set the href attribute to the dynamic URL
                link.innerText = 'View Submission'; // Set the text to "View Submission"
            });
        });
    </script>
</body>
</html>
